                    <div class="flip-card-back"></div>
                </div>
            </div>

            </div>

                    <div class="flip-card-back"></div>

            </div>

                <div class="flip-card-inner">

            </div>

                <div class="flip-card-inner">
                    <div class="flip-card-front">&ohm;</div>
                    <div class="flip-card-back"></div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">&ohm;</div>
